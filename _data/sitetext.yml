en: &DEFAULT_EN
  header:
    title: Sono una voce italiana per spot, promo, e-learning, segreterie telefoniche, documentari, audio guide, audiolibri.
    text: Nice To Meet You
    button: Scopri di più
    buttonlink: "#servizi"

  servizi:
    title: "Servizi"
    text: "Cosa posso offrirti"
    section: servizi
    list:
      - title: "La mia voce"
        desc: "Brillante e versatile per spot, <br>istituzionale per aziende,<br> professionale per segreterie telefoniche,<br>giovane e squillante per cartoni animati."
        icon: fa-microphone #find more at https://fontawesome.com/icons
      - title: "Produzioni audio"
        desc: "Nel mio home studio professionale posso registrare qualsiasi tipo di audio. All'occorrenza posso essere diretta da remoto tramite software come Source Connect e simili."
        icon: fa-music
      - title: "E-learning"
        desc: "Grazie alla mia esperienza pluriennale nella registrazione di testi per e-learning e corsi online, sono in grado di offrire un servizio professionale e di alta qualità, che si adatta alle esigenze specifiche di ogni cliente."
        icon: fa-book-open
      - title: "Strumentazione"
        desc: "Microfono: RODE NT-1A<br>Computer: HP Elitebook<br> Software: Reaper<br>Proc. microfonico: TLAudio 5051 Ivory<br>Scheda audio: Focusrite Scarlett Solo<br>Cabina: Pro 25 by Puma Acoustics"
        icon: fa-headphones


  audio:
    title: "Audio"
    text: "Una selezione di progetti audio a cui ho lavorato."
    section: audio
    #closebutton: "Close Project"

  video:
    title: "Video"
    text: "Una selezione di progetti video a cui ho prestato la mia voce."
    section: video
    #closebutton: "Close Project"      
    playlist:
      title: "Playlist"
      text: "Guarda la mia playlist completa"
      section: playlist
      playlist_id: "PLSbzMDvk3fHP4f0awYXlcSgajCtGYOAIW"  # ID della playlist da YouTube     

  bio:
    title: "Bio & Contatto"
    text: "Qualche informazione su di me."
    body: "Sono una voce italiana per spot, promo, e-learning, segreterie telefoniche, documentari, audio guide, audiolibri.<br/><br/>Mi sono laureata in Linguaggi dei Media e ho conseguito un Master in Comunicazione Musicale per la Discografia e i Media all’Università Cattolica di Milano. <br><br>Ho lavorato nel settore radiofonico e acquisendo competenze nell'ambito dell’audio per la pubblicità. Dopo aver lavorato in società di consulenze radiofoniche e produzione audio come segretaria di produzione, nel 2012 sono diventata freelance e ho avviato la mia attività di produzione audio.<br><br>Nello stesso periodo ho frequentato il corso di dizione al Centro Teatro Attivo di Milano e in seguito il Corso di Teatro e Doppiaggio presso l’O.D.S. di Torino.<br><br>Ho avuto esperienze come conduttrice radiofonica in web radio e radio locali di Milano. Mi occupavo giornalmente di raccontare gli eventi in programma in città.<br><br>Oggi la mia attività è principalmente incentrata sulla produzione di voice over audio per pubblicità, centri commerciali e aziende.<br/><br/>Se stai cercando una voce particolare e riconoscibile, sono la tua scelta migliore!"
    section: bio

  contatto:
    title: "Contatto"
    text: ""
    section: contatto
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    copyright: "Copyright &copy; Bianca Micheletti 2026"
    social:
      - url: https://www.linkedin.com/in/biancamichelettivoice/
        icon: "fab fa-linkedin-in"   
    legal: ""


