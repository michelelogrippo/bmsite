<!-- Video Section -->
<section class="page-section" id="video">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].video.title }}</h2>
      <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].video.text }}</h3>
    </div>
    <div class="row">
      {% for video in site.data.sitetext[site.locale].video.videos %}
        <div class="col-md-4 col-sm-6 mb-5">
          <div class="video-item">
            <div class="video-container">
              <iframe 
                width="100%" 
                height="250"
                src="https://www.youtube.com/embed/{{ video.youtube_id }}" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
              </iframe>
            </div>
            <div class="video-caption">
              <h4>{{ video.title }}</h4>
              <p class="text-muted">{{ video.description }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
.video-item {
  text-align: center;
}

.video-container {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  border-radius: 8px;
  margin-bottom: 15px;
  background: #f8f9fa;
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 8px;
}

.video-caption h4 {
  margin-top: 15px;
  font-weight: bold;
}

.video-caption p {
  font-size: 0.9rem;
  margin: 0;
}
</style>
